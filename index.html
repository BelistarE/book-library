<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bel's Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="book" width="200px">
            <h1>Bel's Library</h1>
        </div>
        <div class="books">
            <div class="add-new book">
                <span class="material-symbols-outlined">
                library_add
                </span>
            </div>
            <div class="book">
                <p class="title">Lord of the Rings</p>
                <p class="author">Author P. Writer</p>
                <div class="rating">
                    &#x2B50;
                </div>
                <p class="pages">100 pages</p>
                <p class="read">Read</p>
            </div>
            <div class="book"></div>
            <div class="book"></div>
            <div class="book"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
